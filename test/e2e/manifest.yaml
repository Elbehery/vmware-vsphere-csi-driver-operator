StorageClass:
  # TODO: use the default storage class created by the driver
  FromFile: storageclass-ci.yaml
SnapshotClass:
  FromName: true
DriverInfo:
  Name: csi.vsphere.vmware.com
  SupportedFsType:
    xfs: {}
    ext4: {}
  SupportedMountOption:
    debug:
    nouid32:
  SupportedSizeRange:
    Min: 1Gi
    Max: 64Ti
  TopologyKeys:
    - topology.gke.io/zone
  Capabilities:
    persistence: true
    fsGroup: true
    block: true
    exec: true
    volumeLimits: false
    controllerExpansion: true
    nodeExpansion: true
    snapshotDataSource: true
